<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LucidInvest | Radar Alpha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [view, setView] = useState('LANDING');

            return (
                <div className="min-h-screen bg-slate-50 font-sans">
                    <nav className="p-6 bg-white border-b flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="bg-indigo-600 w-8 h-8 rounded-lg flex items-center justify-center text-white font-bold text-sm">L</div>
                            <span className="font-black text-xl tracking-tighter">LUCID INVEST</span>
                        </div>
                        <button onClick={() => setView('AUTH')} className="text-sm font-bold text-indigo-600">Connexion</button>
                    </nav>

                    <main className="pt-20 px-6 max-w-4xl mx-auto text-center">
                        {view === 'LANDING' ? (
                            <div>
                                <h1 className="text-6xl font-black mb-6 leading-tight">L'investissement <span className="text-indigo-600">Lucide.</span></h1>
                                <p className="text-xl text-slate-500 mb-10">Détectez les opportunités avant tout le monde.</p>
                                <button onClick={() => setView('AUTH')} className="bg-indigo-600 text-white px-10 py-4 rounded-2xl font-black shadow-xl hover:scale-105 transition">ACCÉDER AU RADAR</button>
                            </div>
                        ) : (
                            <div className="bg-white p-10 rounded-[3rem] shadow-xl border border-slate-100">
                                <h2 className="text-3xl font-black mb-6">Radar Alpha</h2>
                                <p className="text-slate-400 italic">Connexion sécurisée en cours...</p>
                                <div className="mt-8 grid gap-4">
                                    <div className="p-4 bg-slate-50 rounded-xl border text-left">
                                        <span className="font-bold text-indigo-600">NVDA</span> - Analyse Blackwell en cours
                                    </div>
                                    <div className="p-4 bg-slate-50 rounded-xl border text-left">
                                        <span className="font-bold text-indigo-600">BTC</span> - Accumulation institutionnelle
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
