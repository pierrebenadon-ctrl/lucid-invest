<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LucidInvest | Radar Alpha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [view, setView] = useState('LANDING');

            return (
                <div className="min-h-screen">
                    {/* NAVBAR EXACTE DE TA CAPTURE */}
                    <nav className="fixed top-0 w-full h-20 bg-white flex justify-between items-center px-12 z-50">
                        <div className="flex items-center gap-2">
                            <div className="bg-[#4F46E5] p-1.5 rounded-lg text-white">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
                            </div>
                            <span className="font-black text-2xl tracking-tighter text-slate-900 uppercase">LUCID INVEST</span>
                        </div>
                        <button onClick={() => setView('AUTH')} className="bg-[#4F46E5] text-white px-8 py-2.5 rounded-full font-bold text-sm hover:bg-indigo-700 transition">
                            Connexion
                        </button>
                    </nav>

                    <main className="pt-44 flex flex-col items-center px-6">
                        {view === 'LANDING' ? (
                            <div className="text-center max-w-4xl animate-in fade-in duration-700">
                                <h1 className="text-[84px] font-black tracking-tight leading-[1] mb-8 text-slate-900">
                                    L'investissement <span className="text-[#6366F1]">Lucide.</span>
                                </h1>
                                <p className="text-2xl text-slate-600 mb-12 max-w-2xl mx-auto leading-relaxed">
                                    Prenez une longueur d'avance sur le marché avec nos analyses exclusives et notre Radar Alpha.
                                </p>
                                <button 
                                    onClick={() => setView('AUTH')} 
                                    className="bg-[#5850EC] text-white px-12 py-5 rounded-2xl font-black text-lg shadow-[0_20px_50px_rgba(88,80,236,0.3)] hover:scale-105 transition-transform uppercase tracking-wider"
                                >
                                    DEMARRER L'ANALYSE
                                </button>
                            </div>
                        ) : (
                            <div className="w-full max-w-md bg-white p-12 rounded-[3rem] shadow-2xl border border-slate-100">
                                <h2 className="text-3xl font-black mb-8 text-center text-slate-900 tracking-tight">Accès Radar Alpha</h2>
                                <input type="email" placeholder="votre@email.com" className="w-full p-5 bg-slate-50 border-2 border-transparent focus:border-indigo-500 rounded-2xl mb-4 outline-none transition-all" />
                                <button className="w-full bg-[#5850EC] text-white py-5 rounded-2xl font-black text-lg shadow-lg">CONTINUER</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
